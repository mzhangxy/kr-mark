name: Weirdhost Auto Renew

on:
  schedule:
    - cron: '0 15 * * *'  # æ¯å¤© UTC 15:00ï¼ˆåŒ—äº¬æ—¶é—´ 23:00ï¼‰
  workflow_dispatch:     # å…è®¸æ‰‹åŠ¨è§¦å‘

# ğŸš¦ å¹¶å‘é”ï¼šé˜²æ­¢å¤šä¸ª job åŒæ—¶ push main
concurrency:
  group: weirdhost-auto-renew-main
  cancel-in-progress: false

jobs:
  login-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0   # å¿…é¡»ï¼Œrebase éœ€è¦å®Œæ•´å†å²

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install playwright
        playwright install chromium

    - name: Set up WARP
      uses: fscarmen/warp-on-actions@v1.4
      with:
        stack: dual
        mode: wireguard

    - name: Run auto renewal
      env:
        REMEMBER_WEB_COOKIE: ${{ secrets.REMEMBER_WEB_COOKIE }}
        WEIRDHOST_EMAIL: ${{ secrets.WEIRDHOST_EMAIL }}
        WEIRDHOST_PASSWORD: ${{ secrets.WEIRDHOST_PASSWORD }}
        WEIRDHOST_SERVER_URLS: ${{ secrets.WEIRDHOST_SERVER_URLS }}
      run: |
        python main.py

    - name: Commit README file
      run: |
        set -e

        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

        git add README.md

        if git diff --cached --quiet; then
          echo "README æ–‡ä»¶æ— å˜åŒ–ï¼Œæ— éœ€æäº¤"
          exit 0
        fi

        git commit -m "ğŸ“ è‡ªåŠ¨ç»­æœŸè¿è¡ŒæˆåŠŸ: $(date +'%Y-%m-%d %H:%M:%S')"

        # ğŸ”‘ åŒæ­¥è¿œç«¯ï¼Œé˜²æ­¢é fast-forward
        git fetch origin
        git pull --rebase origin main

        git push origin HEAD:main